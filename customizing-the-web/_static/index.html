## UserStyles

- What? Injected CSS
- Why? Change stuff
- How? UserStyle manager

<aside class="notes"><p>hide ads, change theme or move elements</p>
</aside></script></section><section  data-markdown><script type="text/template">
### UserStyle CSS

```css
@-moz-document domain("foo.com"), regexp("^https?://bar\\.com$") {
  body {
    background: #111 !important;
    color: #ddd !important;
  }
  #site-ads {
    display: none !important;
  }
}
```

<small>https://developer.mozilla.org/en-US/docs/Web/CSS/@document</small>

<aside class="notes"><p>@document has been deprecated</p>
</aside></script></section><section  data-markdown><script type="text/template">
### UserCSS (CSS/Stylus)

```css
/* ==UserStyle==
@name        My UserStyle
@version     v0.0.1
@description Make everything rainbows!
@namespace   github.com/me
@author      Me
@license     CC-BY-SA-4.0
@var         color bkgd-color 'Background color' #111
==/UserStyle== */
@-moz-document domain("foo.com"), regexp("^https?://bar\\.com$") {
  body {
    background-color: var(--bkgd-color) !important;
    background-image: url(https://my-site/rainbow.png) !important;
  }
}
```

```css
:root { --bkgd-color: #111 } /* <-- injected & based on user choice */
```

```js

  // Your code here...
})();
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>
